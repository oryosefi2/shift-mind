version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8084
    networks:
      - shiftmind-network
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "8084:8000"
    volumes:
      - ./api:/app
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=54322
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - shiftmind-network

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile.dev
    ports:
      - "8085:8085"
    volumes:
      - ./ai:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=host.docker.internal
      - DB_PORT=54322
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
    networks:
      - shiftmind-network

networks:
  shiftmind-network:
    driver: bridge
